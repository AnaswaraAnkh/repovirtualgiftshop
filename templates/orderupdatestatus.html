<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .accept {
            background-color: #4CAF50;
            color: white;
        }
        .reject {
            background-color: #f44336;
            color: white;
        }
        .accept:hover {
            background-color: #45a049;
        }
        .reject:hover {
            background-color: #e31e1e;
        }
    </style>
</head>
<body>
    {%for i in val%}
    <div class="container">
      
        <h1>Update Order Status</h1>
        <p><strong>Order ID:</strong> {{ i.id }}</p>
        <p><strong>User:</strong> {{ i.USERLID.First_Name }}</p>
        <p><strong>Total Amount:</strong> {{ i.Total_Amount }}</p>
        <p><strong>Current Status:</strong> {{ i.Order_Status }}</p>
        <td>
           
            <a href="AcceptOrder/{{i.id}}" class="button accept">ACCEPT</a>
            <a href="OrderReject/{{i.id}}" class="button reject">REJECT</a>
       
           
        </td>

       
            
    
    </div>
    {%endfor%}
</body>
</html>
