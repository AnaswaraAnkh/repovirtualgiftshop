<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply to Customer</title>
</head>
<body>
    <div style="max-width: 800px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #333;">Reply to Customer</h2>
        <form action="" method="post">
            {%csrf_token%}
            <div style="margin-bottom: 15px;">
                <label for="customerName" style="display: block; margin-bottom: 5px; font-weight: bold;">Customer Name:</label>
                <input type="text" id="customerName" name="First_Name" value="{{val.USERLID.First_Name}}" required
                    style="width: 95%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="replyMessage" style="display: block; margin-bottom: 5px; font-weight: bold;">Your Reply:</label>
                <textarea id="replyMessage" name="Reply" rows="6" required
                    style="width: 95%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
            </div>
            <div style="text-align: center;">
                <button type="submit"
                    style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
                    Send Reply
                </button>
            </div>
        </form>
    </div>
</body>
</html>
