<head>
    <meta charset="UTF-8">
    <title>How to Create a Responsive Website using HTML CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>body {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
    }
    html {
        scroll-behavior: smooth;
    }
    nav ul {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 260px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #262626;
    }
    nav ul li {
        list-style: none;
    }
    nav ul li a {
        display: block;
        padding: 25px 0;
        text-align: center;
        font-family: montserrat;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 20px;
        color: #fff;
        border-bottom: 1px solid #ccc
    }
    nav ul li a:hover {
        background-color: deepskyblue;
    }
    .right-content {
        margin-left: 260px;
    }
    .section {
        display: grid;
        place-items: center;
        min-height: 100vh;
        text-align: center;
    }
    .section:nth-child(2) {
        background-color: #fff;
    }
    .section:nth-child(3) {
        background-color: #ddd;
    }
    .section:nth-child(4) {
        background-color: #fff;
    }
    .text-content h2 {
        text-transform: uppercase;
        font-size: 50px;
    }
    .text-content p {
        line-height: 2;
    }
    .text-content {
        width: 75%;
    }
    #home {
        background-image: url('https://i.pinimg.com/474x/b4/eb/ec/b4ebec82e2e294bb3552d92ba59e8cb0.jpg');
        background-size: cover;
        
       
        
    }
    .img-area {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        margin: 25px auto;
        border: 15px double #fff;
    }
    .img-area img {
        width: 100%;
    }
    @media (max-width: 900px) {
        nav {
            background: #fff;
            height: 86px;
        }
        nav ul {
            width: 100%;
            border-right: none;
            height: 60px;
        }
        nav ul li a {
            border-bottom: none;
            float: left;
            margin-left: 100px;
        }
        nav ul li a:hover {
            background-color: transparent;
        }
        .right-content {
            margin-left: 0;
        }
        .img-area {
            display: none;
        }
        .text-content h2 {
            font-size: 30px;
        }
    }
    @media (max-width:600px) {
        nav {
            background: #fff;
            height: 60px;
        }
        nav ul li a:hover {
            background-color: transparent;
        }
        nav ul {
            width: 100%;
            border-right: none;
            height: 60px;
        }
        nav ul li a {
            border-bottom: none;
            float: left;
            margin-left: 15px;
            font-size: 12px;
        }
        .right-content {
            margin-left: 0;
        }
        .img-area {
            display: none;
        }
        .text-content h2 {
            font-size: 30px;
        }
    }
    </style>
