<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category - GIFTshop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea, button {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Category</h1>
        <form action="" method="POST">
            {%csrf_token%}
           

            <label for="categoryType">Category Type</label>
            <select id="categoryType" name="Categorytype" required>
                <option value="" disabled selected>Select category type</option>
                <option value="Flowers">Flowers</option>
                <option value="Cards">Cards</option>
                <option value="Jwellary">Jwellary</option>
                <option value="Hampers"> Hampers</option>
                <option value="Chocolates">Chocolates</option>
                <option value="Decors">Decors</option>
                
                <!-- Add more types as needed -->
            </select>

            
           
            <button type="submit"><i class="fas fa-plus-circle"></i> Add Category</button>
        </form>
    </div>
</body>
</html>
