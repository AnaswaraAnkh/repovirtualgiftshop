<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratings & Reviews</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        caption {
            caption-side: top;
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <table>
        <caption>Ratings & Reviews</caption>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Product Name</th>
                <th>Rating</th>
                <th>Review</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for review in reviews %}
                <tr>
                    <td>{{ review.USERLID.First_Name }}</td>
                    <td>{{ review.PRODUCTID.Product_Name }}</td>
                    <td>{{ review.Rating }}</td>
                    <td>{{ review.Review }}</td>
                    <td>{{ review.Date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
